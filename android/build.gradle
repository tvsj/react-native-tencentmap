apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def getExt(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

buildscript {
  ext.kotlin_version = '1.5.30'

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

android {
  compileSdkVersion getExt('compileSdkVersion', 27)
  buildToolsVersion getExt('buildToolsVersion', '27.0.3')

  defaultConfig {
    minSdkVersion getExt('minSdkVersion', 26)
    targetSdkVersion getExt('targetSdkVersion', 27)
  }
}

dependencies {
  compileOnly 'com.facebook.react:react-native:+'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation 'com.tencent.map:tencent-map-vector-sdk:5.4.1'
  implementation 'com.tencent.map:sdk-utilities:1.0.9'
  implementation 'com.tencent.map.geolocation:TencentLocationSdk-openplatform:7.5.3'
}
